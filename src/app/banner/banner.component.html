<header>
  <div class="container">
    <div class="heading-wrapper">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="info">
            <i class="icon ion-ios-location-outline"></i>
            <div class="right-area">
              <h5>{{person.adress}}</h5>
              <h5>Viet Nam</h5>
            </div><!-- right-area -->
          </div><!-- info -->
        </div><!-- col-sm-4 -->

        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="info">
            <i class="icon ion-ios-telephone-outline"></i>
            <div class="right-area">
              <h5>{{person.phone}}</h5>
              <h6>MON - FRI,8AM - 7PM</h6>
            </div><!-- right-area -->
          </div><!-- info -->
        </div><!-- col-sm-4 -->

        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="info">
            <i class="icon ion-ios-chatboxes-outline"></i>
            <div class="right-area">
              <h5>{{person.email}}</h5>
              <h6>REPLY IN 24 HOURS</h6>
            </div><!-- right-area -->
          </div><!-- info -->
        </div><!-- col-sm-4 -->
      </div><!-- row -->
    </div><!-- heading-wrapper -->

    <a class="downlad-btn" href="../../assets/images/cv1.pdf" download>Download CV</a>
    <!-- <a href="../../assets/images/cv1.pdf" download>Download</a> -->
  </div><!-- container -->
</header>

<section class="intro-section">
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-lg-2"></div>
      <div class="col-md-10 col-lg-8">
        <div class="intro">
          <div class="profile-img"><img src="../../assets/images/avatar.jpg" alt=""></div>
          <h2><b>{{person.name}}</b></h2>
          <h4 class="font-yellow">{{person.work}}</h4>
          <ul class="information margin-tb-30">
            <li><b>BORN : </b>{{person.datebirth}}</li>
            <li><b>EMAIL : </b>{{person.email}}</li>
            <li><b>MARITAL STATUS : </b>{{person.status}}</li>
          </ul>
          <ul class="social-icons">
            <li><a href="#"><i class="ion-social-pinterest"></i></a></li>
            <li><a href="#"><i class="ion-social-linkedin"></i></a></li>
            <li><a href="#"><i class="ion-social-instagram"></i></a></li>
            <li><a href="#"><i class="ion-social-facebook"></i></a></li>
            <li><a href="#"><i class="ion-social-twitter"></i></a></li>
          </ul>
        </div><!-- intro -->
      </div><!-- col-sm-8 -->
    </div><!-- row -->
  </div><!-- container -->
</section><!-- intro-section -->
